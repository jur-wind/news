name: Generate Daily Fake News

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Install Kotlin
        run: sudo apt-get install -y kotlin

      - name: Compile Kotlin file
        run: kotlinc src/main/kotlin/Main.kt -include-runtime -d main.jar

      - name: Run Kotlin file
        run: java -jar main.jar